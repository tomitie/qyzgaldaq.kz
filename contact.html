        body{
     background-color:#CEE6B4 ;

.contact {
    background-color: #f2f2f2;
    padding: 30px;
    text-align: center;
}

.contact h1 {
    font-size: 36px;
    color: #333;
    font-family: 'Times New Roman', Times, serif;
    margin-bottom: 20px;
}

.contact p {
    font-size: 18px;
    color: #555; 
    font-family: 'Times New Roman', Times, serif;
    margin-bottom: 20px;
}

.contact form {
    background-color: #fff; 
    padding: 30px;
    font-family: 'Times New Roman', Times, serif;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.contact label {
    display: block;
    font-size: 18px;
    color: #333; 
    margin-bottom: 10px;
    text-align: center;
}

.contact input[type="text"],
.contact input[type="email"],
.contact textarea {
    width: 100%;
    padding: 15px;
    border: 1px solid #ddd; 
    border-radius: 5px;
    font-size: 16px;
    margin-bottom: 20px;
}

.contact textarea {
    height: 150px;
}

.contact button {
    background-color: green;
    border: none;
    padding: 15px 30px;
    border-radius: 5px;
    font-size: 18px;
    color: white;
    font-family: 'Times New Roman', Times, serif;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.contact button:hover {
    background-color: white;
    color: green; 
}

@media (max-width: 768px) {
    .contact h1 {
        font-size: 28px;
    }
    .contact p {
        font-size: 16px;
    }
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

.animated {
    animation-duration: 1s;
    animation-fill-mode: both;
}

#footer .footer-top .footer-links {

#footer .footer-top .footer-links ul {

    <script>
